<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertirrigaIFC - Prof. Rômulo</title>
    <style>
        :root {
            --color-primary: #2d7a3e;
            --color-primary-light: #4a9d5a;
            --color-accent: #c84343;
            --color-bg: #f5faf6;
            --color-surface: #fffffd;
            --color-text: #1a3a1f;
            --color-text-secondary: #4a6b4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--color-bg) 0%, #e8f5e8 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(94, 82, 64, 0.1);
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 20px;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .badge {
            display: inline-block;
            background: rgba(45, 122, 62, 0.1);
            color: var(--color-primary);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(45, 122, 62, 0.25);
        }

        .team {
            margin-top: 40px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .team h2 {
            font-size: 20px;
            color: var(--color-primary);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .team-member {
            padding: 12px 0;
            font-size: 16px;
            color: var(--color-text);
            border-bottom: 1px solid rgba(45, 122, 62, 0.1);
        }

        .team-member:last-child {
            border-bottom: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .card {
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="Logo-Eng.-Mecatronica.jpg" alt="Logo Engenharia Mecatrônica">
            </div>
            <h1>FertirrigaIFC</h1>
            <p class="subtitle">Sistema de Monitoramento e Controle de Fertirrigação</p>
            <div class="badge">Instituto Federal Catarinense - Câmpus Rio do Sul</div>
            
            <div class="team">
                <h2>Equipe</h2>
                <div class="team-member">Prof. Rômulo Schweitzer</div>
                <div class="team-member">Prof. Eduardo Bidese Puhl</div>
                <div class="team-member">Prof. Rodrigo Curvelo</div>
                <div class="team-member">Prof. André da Costa</div>
                <div class="team-member">Renan dos Santos Rodrigues</div>
            </div>
            
            <div class="footer">
                Bacharelado em Engenharia Mecatrônica
            </div>
        </div>
    </div>
</body>
</html>
