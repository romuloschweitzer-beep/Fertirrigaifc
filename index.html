<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertirrigaIFC - Prof. Rômulo</title>
    <style>
        :root {
            --color-primary: #21808d;
            --color-primary-light: #32b8c6;
            --color-bg: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--color-bg) 0%, #e8f5f7 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(94, 82, 64, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(33, 128, 141, 0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 20px;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .badge {
            display: inline-block;
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-primary);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(33, 128, 141, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .card {
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">F</div>
            <h1>FertirrigaIFC</h1>
            <p class="subtitle">Prof. Rômulo</p>
            <div class="badge">Sistema de Monitoramento</div>
            <div class="footer">
                Instituto Federal Catarinense
            </div>
        </div>
    </div>
</body>
</html>
